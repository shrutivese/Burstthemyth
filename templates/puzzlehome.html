{% import 'macros.html' as macro %}
{% extends 'base.html' %}
{% block content %}
<div class="p-4">
    <h5 class="text-center primary-font s1 primary-font-color">WHY?</h5>
</div>
<div class="container-fluid">
    <form method="post">
        <div class="modal fade" id="gameform" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Personal details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12 col-md-4">
                        <label for="validationCustomUsername" class="form-label">Select a Username</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                          <input type="text" placeholder="type your username here" name="username" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        </div>
                        <div class="form-group">
                            <label for="occupation">Select your occupation:</label><br>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="occupation" id="occupation" value="student" checked>
                              <label class="form-check-label" for="student">Student</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="occupation" id="occupation-acc" value="accessibility-professional">
                              <label class="form-check-label" for="accessibility-professional">Accessibility Professional</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="occupation" id="occupation-sw" value="software-professional">
                              <label class="form-check-label" for="software-professional">Software Professional</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="occupation" id="occupation-mn" value="manager">
                              <label class="form-check-label" for="manager">Manager</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="occupation" id="occupation-other" value="other">
                              <label class="form-check-label" for="other">Other</label>
                            </div>
                          </div>
                          <!-- Input field for other occupation -->
                          <div class="form-group">
                            <label for="other-occupation">If other, please specify:</label>
                            <input type="text" class="form-control" id="other-occupation" name="other-occupation">
                          </div>
                      </div>
                
                </div>
                <div class="modal-footer">
                  <button type="submit" name="submit-info" value = "burst"class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>
<div class="row justify-content-center">
    <!-- <div class="col-md-4 mb-4">
    {{macro.puzzle_card('Crossword','Learn about accessible technology.','crossword')}}
    </div> -->
    <div class="col-md-4 mb-4">
    {{macro.puzzle_card('Burst the myth bubble','Learn the myths about accessbility','burst')}}
    </div>
    <!-- <div class="col-md-4 mb-4">
    {{macro.puzzle_card('Memory tile','Learn about disabilities and assistive technologies','memory_tile')}}  
    </div> -->
</div>
</form>

</div>
{% endblock %}
{% block scripts %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
    var otherOccupationRadio = document.getElementById("occupation-other");
    var otherOccupationInput = document.getElementById("other-occupation");

    // Initialize: Set "required" to false for other-occupation input
    otherOccupationInput.required = false;

    // Event listener for change in occupation radio buttons
    document.querySelectorAll('input[name="occupation"]').forEach(function(radio) {
        radio.addEventListener("change", function() {
            if (this !== otherOccupationRadio) {
                // If the selected radio is not "Other", remove the "required" attribute
                otherOccupationInput.required = false;
            } else if (this.checked) {
                // If "Other" is selected and checked, make other-occupation input required
                otherOccupationInput.required = true;
            }
        });
    });

    // Event listener for change in the other-occupation radio button
    otherOccupationRadio.addEventListener("change", function() {
        if (this.checked) {
            otherOccupationInput.required = true;
        } else {
            otherOccupationInput.required = false;
        }
    });
});

    // var e = document.getElementById('puzzle-card');
    // console.log(e);

    // {
    //     var text1 = document.getElementById('parent-text');
    //     console.log(text1);
    //     text1.style.color = '#9149e5';
    // }

    $('.puzzle-card').hover(function(){
        $(this).find('#parent-text').css('color','#9149e5');
        // $(this).css('background-color','#fff');
    });
</script>

{% endblock %}
